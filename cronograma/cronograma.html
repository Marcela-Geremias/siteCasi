<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Cronograma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("../cadastro2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 128, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            width: 35%;
            color: white;
        }
        h1 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005700;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Preencher Cronograma</h1>
    <form action="inserir_atividade.php" method="post">
        <label for="horario">Horário:</label>
        <input type="text" id="horario" name="horario" placeholder="Ex: 08:00 - 09:00" required>

        <label for="segunda">Segunda-Feira:</label>
        <input type="text" id="segunda" name="segunda">

        <label for="terca">Terça-Feira:</label>
        <input type="text" id="terca" name="terca">

        <label for="quarta">Quarta-Feira:</label>
        <input type="text" id="quarta" name="quarta">

        <label for="quinta">Quinta-Feira:</label>
        <input type="text" id="quinta" name="quinta">

        <label for="sexta">Sexta-Feira:</label>
        <input type="text" id="sexta" name="sexta">

        <button type="submit">Salvar</button>
    </form>
</div>

</body>
</html>
