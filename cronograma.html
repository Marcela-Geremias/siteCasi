<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Semanal</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("cadastro2.png");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat; 
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 128, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            width: 50%;
            color: white;
        }
        h1 {
            text-align: center;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
            color: white;
        }
        th {
            background-color: rgba(0, 128, 0, 0.7);
        }
        header {
            text-align: center;
            margin-top: 5px;
        }
        header img {
            max-width: 70px;
        }
        header h2 {
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <img src="img/logoprefeitura.png" alt="Logo">
        <h2>CASI - Centro de Atendimento Sócio-Infantil</h2>
    </header>

    <div class="box">
        <h1>Cronograma Semanal</h1>
        <table>
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Segunda-Feira</th>
                    <th>Terça-Feira</th>
                    <th>Quarta-Feira</th>
                    <th>Quinta-Feira</th>
                    <th>Sexta-Feira</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>08:00 - 09:00</td>
                    <td>Atividade 1</td>
                    <td>Atividade 2</td>
                    <td>Atividade 3</td>
                    <td>Atividade 4</td>
                    <td>Atividade 5</td>
                </tr>
                <tr>
                    <td>09:00 - 10:00</td>
                    <td>Atividade 1</td>
                    <td>Atividade 2</td>
                    <td>Atividade 3</td>
                    <td>Atividade 4</td>
                    <td>Atividade 5</td>
                </tr>
                <!-- Continue preenchendo conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
